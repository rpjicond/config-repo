spring:
  application:
    name: identity-service

  config:
    import: "optional:configserver:http://config-server:8888"

  cloud:
    config:
      uri: http://config-server:8888
      fail-fast: true
      label: main
      retry:
        max-attempts: 10
        initial-interval: 2000
        max-interval: 8000
      import-check:
        enabled: false
